<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <div class="app">
        <div class="calculette ">
            <div class="col-calculette-1  flex-2">
                <div class="line-calculette">
                    <input type="text" id="screen" disabled>
                </div>
                <div class="line-calculette">
                    <button id="cancel">Cancel</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">DEL</button>
                </div>

                <div class="line-calculette">
                    <button id="delete">7</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">8</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">9</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">4</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">5</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">6</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">1</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">2</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">3</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">0</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">00</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">000</button>
                </div>
                <div class="line-calculette">
                    <button id="delete">,</button>
                </div>
                <div class="line-calculette">
                    <button id="delete"> ( </button>
                </div>
                <div class="line-calculette">
                    <button id="delete">)</button>
                </div>
            </div>


            <div class="col-calculette-2  flex-1">
                <div class="line-calculette">
                    <input type="text" id="result" disabled>
                </div>
                <div class="line-calculette"><button>/</button></div>
                <div class="line-calculette"><button>*</button></div>
                <div class="line-calculette"><button>-</button></div>
                <div class="line-calculette"><button>+</button></div>
                <div class="line-calculette"><button>%</button></div>
                <div class="line-calculette"><button>=</button></div>
            </div>
        </div>
    </div>
    <script type="module" src="asset/js/main.js"></script>
</body>
</html>
